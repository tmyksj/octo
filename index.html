<!doctype html>
<html>
<head>
    <title>Octo</title>
    <meta charset="utf-8">
    <link href="octo.css" rel="stylesheet">
    <script src="octo.js"></script>
    <style>
        [class^="alert"] + [class^="alert"] {
            margin-top: 0.8rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Octo <span class="badge">The css framework</span></h1>
</header>
<main>
    <section id="alerts">
        <h2>Alerts</h2>
        <div class="alert">
            This is default alert.
        </div>
        <div class="alert--error">
            This is error alert.
        </div>
        <div class="alert--info">
            This is info alert.
        </div>
        <div class="alert--negative">
            This is negative alert.
        </div>
        <div class="alert--positive">
            This is positive alert.
        </div>
        <div class="alert--warn">
            This is warn alert.
        </div>
    </section>
    <section id="badges">
        <h2>Badges</h2>
        <span class="badge">Default</span>
        <span class="badge--error">Error</span>
        <span class="badge--info">Info</span>
        <span class="badge--negative">Negative</span>
        <span class="badge--positive">Positive</span>
        <span class="badge--warn">Warn</span>
    </section>
    <section id="buttons">
        <h2>Buttons</h2>
        <h3>Buttons</h3>
        <button class="button">Default</button>
        <button class="button--error">Error</button>
        <button class="button--info">Info</button>
        <button class="button--negative">Negative</button>
        <button class="button--positive">Positive</button>
        <button class="button--warn">Warn</button>
        <h3>Links</h3>
        <a class="button" href="#">Default</a>
        <a class="button--error" href="#">Error</a>
        <a class="button--info" href="#">Info</a>
        <a class="button--negative" href="#">Negative</a>
        <a class="button--positive" href="#">Positive</a>
        <a class="button--warn" href="#">Warn</a>
    </section>
</main>
<footer>
    <span>Octo.</span>
</footer>
</body>
</html>
